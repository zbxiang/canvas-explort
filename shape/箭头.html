<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头</title>
</head>
<body>
    <canvas id="canvas" width="200" height="150" style="border: 1px dashed gray"></canvas>
    <script>
        function $$(id){
            return document.getElementById(id);
        }

        window.onload = function () {
            var cnv = $$('canvas');
            var cxt = cnv.getContext('2d');

            cxt.moveTo(40, 60);
            cxt.lineTo(100, 60);
            cxt.lineTo(100, 30);
            cxt.lineTo(150, 75);
            cxt.lineTo(100, 120);
            cxt.lineTo(100, 90);
            cxt.lineTo(40, 90);
            cxt.lineTo(40, 60);
            cxt.fillStyle="#ccc";
            cxt.strokeStyle="red";
            cxt.stroke();
            cxt.fill();
        }
    </script>
</body>
</html>
